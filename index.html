<!-- Optional theme -->

  <link rel="stylesheet" href="css/style.css">

<body>

  <div id="container" class="container">
    <header>
    <h1>Maryland Appropriations Operating Budget Visualizer</h1>
    </header>
    <div id="main" role="main">
      <!--<div id="view_selection" class="btn-group">
        <a href="#" id="all" class="btn active">All Agencies</a>
        <a href="#" id="year" class="btn">Budget By Year</a>
      </div>-->
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active radio-group">
          <input type="radio" name="options" id="percentChange" autocomplete="off"> Percent Change
        </label>
        <label class="btn btn-default radio-group">
          <input type="radio" name="options" id="agencyCategory" autocomplete="off"> Agency Category
        </label>
      </div>
      <div id="vis"></div>
    </div>
    <footer>
    Created by the <a href="http://imap.maryland.gov/Pages/default.aspx">Maryland Geographic Information Office</a><br>
    See the data at the <a href="https://data.maryland.gov/Budget/Maryland-Operating-Budget-Appropriations-All-Funds/x4ka-92mz">Maryland Open Data Portal</a>
    </footer>
  </div> <!--! end of #container -->


  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->

  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <script src="js/CustomTooltip.js"></script>
  <script src="js/libs/d3.js"></script>
  <script src="js/vis.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $(document).ready(function() {
          $('#view_selection a').click(function() {
            var view_type = $(this).attr('id');
            $('#view_selection a').removeClass('active');
            $(this).toggleClass('active');
            toggle_view(view_type);
            return false;
          });
        });
    });

     $(document).on('change', 'input:radio[id^="q_op_"]', function (event) {
        alert("click fired");
    });
  </script>
</body>
